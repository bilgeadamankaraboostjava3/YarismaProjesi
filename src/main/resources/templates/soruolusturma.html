  <body>
    
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="row">
                    <div class="col-8">
                            <div class="mb-3">

                                <textarea class="form-control"  rows="3"></textarea>

                    <div class="col-4">

                            <input type="text" class="form-control" ></input>
                        </div>
                    </div>
                </div>
                <div  id="options">

                        <label class="form-label">A</label>

                <div class="mb-2" style="text-align: center">
                    <button onclick="addOption()" class="btn btn-danger" type="button"><label style="font-size:20px">+</label></button>
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-success" type="button">Soruyu Kaydet</button>
                 
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>

    <script>
        const optionList = ['C','D','E','F','G','H','I','J','K','L'];
        let optionCount = 0;
        function addOption(){
            if(optionCount>9){
                alert("En fazla 10 şık olabilir");
                return;
            }
            var selectedOption = optionList[optionCount];
            var option = document.createElement("div");
            option.innerHTML = `<div class="mb-3"><label class="form-label">${selectedOption}</label><input type="text" class="form-control" placeholder="${selectedOption} Şıkkı"></div>`;
            document.getElementById('options').appendChild(option);
            optionCount++;
        }

            ],

    </script>

  </body>
</html>
